<ion-view view-title="Login">
    <ion-content class="padding has-header">
           <div class="bar-header">
            <form ng-submit="login.signin()">
                    
                <div class="list">
                   <div align="center"> 
                        <img ng-src="img/logo_uni-mannheim.png">
                    </div>   
            
                    <label class="item item-input">
                        <input id="email" name="email" type="email" placeholder="Your email" ng-model="login.email">
                    </label>
        
                    <label class="item item-input">
                        <input id="password" name="password" type="password" placeholder="Your password" ng-model="login.password">
                    </label>
                </div>
                
                <div class="padding">
                    <button class="button button-block button-positive" type="submit">Login</button>
                </div>
                
                        
            </form>
            
             <p class="text-center">
                 <a class="button button-clear button-positive" href="#/register">SignUp!</a>
            </p>
                       
        </div>
        
    </ion-content>
</ion-view>
