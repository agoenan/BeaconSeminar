<ion-view view-title="Near Beacons">
    <ion-content class="padding has-header">
        <ul class="dynamic" id="beaconList">      
        
            <div class="item item-icon-right item-icon-left" ng-repeat="(key, value) in beacons">       
                
                <i class="icon ion-speakerphone" ng-click="broadcast(value)"></i>
                
                <div class="row">
                    <span ><b>{{value.region}}</b></span>
                </div> 
                    
                <div class="row">
                    <span>{{value.name}}</span>
                </div>
             
   
                <div class="col">
                  <p>{{value.proximity}}</p>   
                      <p>{{value.distance}}</p>   
                  <p>RSSI {{value.rssiWidth}}</p>
                  <div style="background:rgb(72, 177, 238); height:20px; width: {{value.rssiWidth}}%;"></div>   
                </div>
                        
                <i class="icon ion-navigate" ng-click=""></i>
            </div>       
                  
             
        </div>
    </ion-content>
</ion-view>
