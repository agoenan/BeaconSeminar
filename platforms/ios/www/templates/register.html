<ion-view view-title="Register">
    <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
    
    <ion-content class="padding has-header">
       <!-- <div class="bar bar-header">
            <button class="button button-calm" ng-click="login.anonymousLogin()">Guest login</button>
        </div> -->
        
        <div class="bar-header">
            
             <form ng-submit="register.createAccount()">
                    
                <div class="list">
                     <div class="padding">
                         <label class="item item-input">
                             <input id="firstname" name="firstname" type="text" placeholder="Your firstname" ng-model="register.firstname">
                         </label>
                     </div>
                    
                     <div class="padding">
                         <label class="item item-input">
                            <input id="lastname" name="lastname" type="text" placeholder="Your lastname" ng-model="register.lastname">
                         </label>
                    </div>
                    
                    <div class="padding">
                        <label class="item item-input">
                            <input id="email" name="email" type="email" placeholder="Your email" ng-model="register.email">
                        </label>
                    </div>
                            
                    <div class="padding">
                        <label class="item item-input">
                            <input id="password" name="password" type="password" placeholder="Your password" ng-model="register.password">
                        </label>
                    </div>  
                     
                    <div class="padding">
                        <label class="item item-input">
                            <input id="repeatPassword" name="repeatPassword" type="password" placeholder="Repeat password" ng-model="register.repeatPassword">
                        </label>
                    </div>
                </div>
                
                <div class="padding">
                    <button class="button button-block button-positive" type="submit">Create Account</button>
                </div>
            
            </form>
               
            
        </div>
    </ion-content>
</ion-view>
